<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="../../public/images/logo.png" />
    <title>Sabkaa Bazzar - Login</title>

    <!-- Google font Roboto-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Serif:wght@200&display=swap" rel="stylesheet">

    <!-- Bootstrap -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="../styles/header.css"/>
    <link rel="stylesheet" href="../styles/footer.css"/>
    <link rel="stylesheet" href="../styles/login.css"/>
    <link rel="stylesheet" type="text/css" href="../styles/styles.css">
    <link rel="stylesheet" href="../styles/model.css">

    <script type="text/javascript" language="javascript" src="../scripts/Login.js" ></script>
    <script defer src='https://cdn.jsdelivr.net/npm/handlebars@4.7.7/dist/handlebars.min.js'></script>
    <script defer src="../scripts/index.js" type="module"></script>
</head>
<body>
    <!-- Header SB-->
    <nav-header></nav-header>

    <!-- Main SB-->
    <main class="login-container">
            <section class="login-left">
                    <h1>Login</h1>
                    <p>Get Access to your orders, wishlist & recommendation</p>
            </section>
            <section class="login-right">
                <form onsubmit="checkUserCred(event)" id="loginForm">
                    <div class="form-group">
                        <br>
                      <label for="inputEmail1">Email address</label>
                        <br>
                      <input type="email" class="form-control" id="inputEmail1" placeholder="Email">
                    </div>
                    <div class="form-group">
                        <br>
                      <label for="inputPassword1">Password</label>
                        <br>    
                      <input type="password" class="form-control" id="inputPassword1" placeholder="Password">
                        <br>
                    </div>
                    <button type="submit" class="btn btn-danger">Login</button>
                    <br>
                    <br>
                    <br>
                  </form>
            </section>
    </main>

    <!-- Footer SB-->
    <ecom-footer></ecom-footer>
</body>
</html>
