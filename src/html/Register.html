<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="../../public/images/logo.png" />
    <title>Sabkaa Bazaar - Register</title>

    <!-- Google font Roboto -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Serif:wght@200&display=swap" rel="stylesheet">

    <!-- Bootstrap -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"

    />
    <link rel="stylesheet" href="../styles/header.css"/>
    <link rel="stylesheet" href="../styles/footer.css"/>
    <link rel="stylesheet" href="../styles/login.css"/>
    <link rel="stylesheet" type="text/css" href="../styles/styles.css">
    <link rel="stylesheet" href="../styles/model.css">

    <script defer src='https://cdn.jsdelivr.net/npm/handlebars@4.7.7/dist/handlebars.min.js'></script>
    <script defer src="../scripts/index.js" type="module"></script>
    <script type="text/javascript" language="javascript" src="../scripts/Login.js" ></script>

</head>
<body>
    <!-- Header SB-->
    <nav-header></nav-header>

    <!-- Main SB-->
    <main class="register-container">
            <section class="register-left">
                    <h1>Signup</h1>
                    <p>We do not share your personal details with anyone.</p>
            </section>
            <section class="register-right">
                <form id="signupForm">
                    <div class="form-group">
                        <br>
                      <label for="inputFirstname">First Name</label>
                        <br>
                      <input type="text" class="form-control" id="inputFirstname" placeholder="First name">
                      <br>
                      <label for="inputLastName">Last Name</label>
                        <br>
                      <input type="text" class="form-control" id="inputLastName" placeholder="Last name">
                      <br>
                      <label for="inputEmail1">Email</label>
                        <br>    
                      <input type="email" class="form-control" id="inputEmail1" placeholder="Email">
                        <br>
                      <label for="inputPassword1">Password</label>
                        <br>
                      <input type="password" class="form-control" id="inputPassword1" placeholder="Password">
                      <br>
                      <label for="inputConfirmPassword1">Confirm Password </label>
                        <br>
                      <input type="password" class="form-control" id="inputConfirmPassword1" placeholder="Confirm Password">
                        <br>
                      <button onclick="checkAndStoreUser(event)" class="btn btn-danger">Register</button>
                    </div>
                        <br>
                        <br>

                    <br>
                    <br>
                    <br>
                </form>
            </section>
    </main>

    <!-- Footer SB-->
    <ecom-footer></ecom-footer>
</body>
</html>
